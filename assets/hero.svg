<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Nick Papatheodorou - Backend Engineer</title>
  <desc id="desc">Gradient banner with geometric shapes and a focus tagline</desc>
  <defs>
    <style>
      svg {
        --bg-start: #F2F7FF;
        --bg-end: #D6E6FF;
        --accent-start: #0EA5E9;
        --accent-end: #2563EB;
        --grid: rgba(15, 23, 42, 0.08);
        --circle-1: #BFDBFE;
        --circle-2: #93C5FD;
        --text-main: #0F172A;
        --text-sub: #1E293B;
        --text-muted: #334155;
      }

      @media (prefers-color-scheme: dark) {
        svg {
          --bg-start: #0B1021;
          --bg-end: #0B3B6E;
          --accent-start: #22D3EE;
          --accent-end: #38BDF8;
          --grid: rgba(255, 255, 255, 0.06);
          --circle-1: #1E293B;
          --circle-2: #0F172A;
          --text-main: #E2E8F0;
          --text-sub: #C7D2FE;
          --text-muted: #94A3B8;
        }
      }
    </style>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color: var(--bg-start, #F2F7FF)" />
      <stop offset="100%" style="stop-color: var(--bg-end, #D6E6FF)" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" style="stop-color: var(--accent-start, #0EA5E9)" />
      <stop offset="100%" style="stop-color: var(--accent-end, #2563EB)" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="var(--grid, rgba(15, 23, 42, 0.08))" stroke-width="1" />
    </pattern>
  </defs>
  <rect width="1200" height="300" fill="url(#bg)" />
  <rect width="1200" height="300" fill="url(#grid)" />
  <circle cx="940" cy="70" r="140" fill="var(--circle-1, #BFDBFE)" opacity="0.35" />
  <circle cx="1080" cy="200" r="180" fill="var(--circle-2, #93C5FD)" opacity="0.55" />
  <path d="M60 230 H520" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" />
  <text x="60" y="120" fill="var(--text-main, #0F172A)" font-size="54" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Nick Papatheodorou</text>
  <text x="60" y="165" fill="var(--text-sub, #1E293B)" font-size="20" font-family="Segoe UI, Arial, sans-serif">Backend Engineer | Java | Kotlin | Spring | Quarkus</text>
  <text x="60" y="200" fill="var(--text-muted, #334155)" font-size="18" font-family="Segoe UI, Arial, sans-serif">Scalable. Secure. High-performance systems.</text>
</svg>
