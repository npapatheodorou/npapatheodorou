<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Nick Papatheodorou - Backend Engineer</title>
  <desc id="desc">Gradient banner with geometric shapes and a focus tagline</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1021" />
      <stop offset="100%" stop-color="#0B3B6E" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE" />
      <stop offset="100%" stop-color="#38BDF8" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="1" />
    </pattern>
  </defs>
  <rect width="1200" height="300" fill="url(#bg)" />
  <rect width="1200" height="300" fill="url(#grid)" />
  <circle cx="940" cy="70" r="140" fill="#1E293B" opacity="0.35" />
  <circle cx="1080" cy="200" r="180" fill="#0F172A" opacity="0.55" />
  <path d="M60 230 H520" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" />
  <text x="60" y="120" fill="#E2E8F0" font-size="54" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Nick Papatheodorou</text>
  <text x="60" y="165" fill="#C7D2FE" font-size="20" font-family="Segoe UI, Arial, sans-serif">Backend Engineer | Java | Kotlin | Spring | Quarkus</text>
  <text x="60" y="200" fill="#94A3B8" font-size="18" font-family="Segoe UI, Arial, sans-serif">Scalable. Secure. High-performance systems.</text>
</svg>
